<!DOCTYPE html><html><head><meta charset=utf-8><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0;" name=viewport><title>爱心捐赠</title><style>body{
        background-color: #EBEBEB;
        font-family: 微软雅黑;
      }</style><link href=./static/css/app.0c64c2b7e03417615a3f527239bd9227.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=./static/js/manifest.c671b31a6294c60d458b.js></script><script type=text/javascript src=./static/js/app.d75f07e9ccda2403b7b0.js></script></body><script type=text/javascript>//判断是否是ios
      function isIOS() {
        var u = navigator.userAgent;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        return isiOS;
      }
      //动态加载js
      function loadJS(url, callback) {
        var script = document.createElement('script'),
          fn = callback || function() {};
        script.type = 'text/javascript';
        //IE
        if(script.readyState) {
          script.onreadystatechange = function() {
            if(script.readyState == 'loaded' || script.readyState == 'complete') {
              script.onreadystatechange = null;
              fn();
            }
          };
        } else {
          //其他浏览器
          script.onload = function() {
            fn();
          };
        }
        script.src = url;
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      function browserRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
          return 'phone';
        } else {
          document.getElementById("body").innerHTML = "";
          return 'pc';
        }
      }
      //判断是否是移动端
      if(browserRedirect() == 'phone') {
        if(isIOS()) {
          loadJS("./static/cordova4ios.js", function() {});
        } else {
          loadJS("./static/cordova4android.js", function() {})
        }
      } else {
        alert('请在学付宝上进入此页面')
      }

      //获取url参数
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for(var i in vars) {
          var pair = vars[i].split("=");
          if(pair[0] == variable) {
            return pair[1];
          }
        }
        return(false);
      }</script></html>
